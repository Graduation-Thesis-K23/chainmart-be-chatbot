rules:
  - rule: Chào hỏi
    steps:
      - intent: chao_hoi
      - action: utter_chao_hoi

  - rule: Hello
    steps:
      - intent: hello
      - action: utter_hello

  - rule: Tạm biệt
    steps:
      - intent: tam_biet
      - action: utter_tam_biet

  - rule: Goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Cảm ơn
    steps:
      - intent: cam_on
      - action: utter_cam_on

  - rule: Thank you
    steps:
      - intent: thank_you
      - action: utter_thank_you

  - rule: Muốn mua hàng
    steps:
      - intent: muon_mua_hang
      - action: utter_muon_mua_hang

  - rule: want to buy
